<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Andada+Pro:wght@400;500;600;700;800&family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Crete+Round&family=Montserrat:wght@300&family=Open+Sans:wght@700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,700&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>CURD</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>CURDS </h2>
            <p>create update read delete search</p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input type="text" onkeyup="total()" id="price" placeholder="Price">
                <input onkeyup="total()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="total()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="total()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>

        </div>
        <div class="output">
            <div class="searchDiv">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="searchBtn">
                    <button id="searchTitle" onclick="getSearchMood(this.id)">Search By Title</button>
                    <button id="searchCategory" onclick="getSearchMood(this.id)">Search By Category</button>
                </div>
                <div id="deletAll"></div>
                <table>
                    <tr>
                        <td>id</td>
                        <td>title</td>
                        <td>price</td>
                        <td>taxes</td>
                        <td>ads</td>
                        <td>count</td>
                        <td>discount</td>
                        <td>total</td>
                        <td>category</td>
                        <td>update</td>
                        <td>delete</td>
                    </tr>
                    <tbody id="tbody">

                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <script src="/js/main.js"></script>
</body>

</html>
